<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration & Authorization</title>
    <script src="reg-auth-script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="reg-auth-styles.css">
</head>
<body>
    <div>
        <h1>Registration</h1>
        <form action="" method="post">
            <label>Login
                <input type="text">
            </label>

            <label>Password
                <input type="password">
            </label>

            <input type="submit">
        </form>
    </div>
    <div>
        <h1>Authorization</h1>
        <form action="" method="get">
            <label>Login
                <input type="text">
            </label>

            <label>Password
                <input type="password">
            </label>

            <input type="submit">
        </form>
    </div>
</body>
</html>
